<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV | Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom bg-dark">
            <a href="#" class="d-flex align-items-center col-md-1 mb-2 mb-md-0 text-white text-decoration-none">
                adv
            </a>
            <ul class="nav col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">Inicio</a></li>
                <li><a href="#" class="nav-link px-2 link-light">Coberturas</a></li>
                <li><a href="#" class="nav-link px-2 link-light">Secretarias</a></li>
                <li><a href="#" class="nav-link px-2 link-light">Funcionarios</a></li>
                <li><a href="#" class="nav-link px-2 link-light">Lugares</a></li>
            </ul>

            <div class="col-md-3 text-end d-flex justify-content-between align-items-center ">
                <div>
                    <a href="#" type="button" class="btn btn-outline-danger me-2">Perfil</a>
                    <a href="#" type="button" class="btn btn-danger">LogOut</a>
                </div>
            </div>
        </header>
    </div>


    <div class="table-responsive custom-table-responsive">
        <table class="table custom-table col-md-auto" >
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Link</th>
                    <th>Camaras</th>
                    <th>Dron</th>
                    <th>Secretarias</th>
                    <th>Programas</th>
                    <th>Funcionarios</th>
                    <th>Lugar</th>
                    <th>TDC</th>
                    <th>+</th>
                </tr>
            </thead>

            <tbody th:each="profesional : ${listadoProfesionales}">
            </tbody>
        </table>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>


</html>
